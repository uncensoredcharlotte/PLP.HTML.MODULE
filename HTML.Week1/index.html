<!DOCTYPE html>
<html>
  <head>
    <title>This is the first Web Page</title>
    <meta charset="UTF-8" />
    <meta name="description" content="This is a beginner web page" />
    <meta
      name="keywords"
      content="hospital, health care services, doctors,webpage"
    />
    <meta name="author" content="Charlotte Muthoni"
  </head>
  <body>
    <!--Headings-->
    <h1>This is H1 heading</h1>
    <h2>This is H2 heading</h2>
    <h3>This is H3 heading</h3>
    <h4>This is H4 heading</h4>
    <h5>This is H5 heading</h5>
    <h6>This is H6 heading</h6>
    <!--Paragraph-->
    <p>This is a paragraph of text</p>
    <!--Link-->
    <a href="https://rfhhealthcare.co.ke/rfh-komarock/">
      Click Here to access RFH's Website</a
    >
    <!--Images-->
    <!--Internal Image-->
    <img src="RFH.JPG" alt="RFH Waiting Room" width="300" height="300" />
    <!--External Image-->
    <img
      src="https://rfhhealthcare.co.ke/wp-content/uploads/2022/02/RFH-Healthcare-Komarock-Branch-I-1.webp"
      width="300"
      height="300"
    />

    <!--Ordered Lists-->
    <ol type="i"
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>
    <!--Unordered Lists-->
    <ul type="square">
        <li> Item 1</li>
        <li> Item 2</li>
        <li> Item 3</li>  
    </ul>
     
    <!--Forms-->
    <form action="/location" method="GET/POST"> 
        <label for="name">Name:</label>
        <input type="text" id="name">  <!--type text allows entry of single text field-->
        <br />
        <label for="name"> Email</label>
        <input type="email"> <!--allows user to input a valid email address-->
        <br />
        <label for="password"> Password</label>
        <input type="password"> <!-- this masks the input as passwords-->
    <br />
        <button type="Submit"> Submit</button>


    </form>
  </body>
</html>
